<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="page__eisenhower-mtrx">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="eisenhower-mtrx__more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <section class="wrapper">
    <p class="wrapper__create">
      <label for="create__new-task" class="create__new-task-label">Add Item</label>
      <div class="create__add-task-wrapper">
        <input id="create__new-task" class="task list__task text-input" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="list-title">Todo</h3>
    <ul class="incompleted-tasks">
      <li class="tasks__list">
        <input type="checkbox" class="tasks__inpit-checkbox">
        <label class="list__task list__label">Pay Bills</label>
        <input type="text" class="list__task text-input">
        <button class="btn list__edit">Edit</button>
        <button class="btn list__delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
      <li class="tasks__list edit-mode">
        <input type="checkbox" class="tasks__inpit-checkbox">
        <label class="list__task list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__task text-input">
        <button class="btn list__edit">Save</button>
        <button class="btn list__delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul class="completed-tasks">
      <li class="tasks__list">
        <input type="checkbox" class="tasks__inpit-checkbox" checked>
        <label class="list__task list__label">See the Doctor</label>
        <input type="text" class="list__task text-input">
        <button class="btn list__edit">Edit</button>
        <button class="btn list__delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
