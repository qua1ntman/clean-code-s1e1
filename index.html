<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="eisenhower-mtrx">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <section class="wrapper">
    <p>
      <label for="new-task">Add Item</label>
      <div class="add-task-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="list-title">Todo</h3>
    <ul class="incompleted-tasks">
      <li class="list">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
      <li class="list edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul class="completed-tasks">
      <li class="list">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
